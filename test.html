<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - 功能测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <h1>AI Chat - 创建模式选择功能测试</h1>
        
        <h2>测试步骤：</h2>
        <ol>
            <li>点击"创建AI虚拟角色"按钮</li>
            <li>选择创建模式（模板创建或完全自定义）</li>
            <li>填写相应的表单</li>
            <li>保存角色</li>
        </ol>
        
        <h2>功能说明：</h2>
        <ul>
            <li><strong>使用模板创建</strong>：选择预设模板，只需填写核心变量（头像、名称、核心人设）</li>
            <li><strong>完全自定义</strong>：完全自定义角色，需要填写完整的System Prompt</li>
        </ul>
        
        <h2>模板说明：</h2>
        <ul>
            <li><strong>浪漫女友</strong>：温柔体贴，善解人意，充满浪漫情怀</li>
            <li><strong>通用陪伴女友</strong>：活泼开朗，陪伴聊天，分享生活</li>
        </ul>
        
        <p><a href="index.html" style="color: #667eea; text-decoration: none; font-weight: bold;">→ 开始测试</a></p>
    </div>
</body>
</html>

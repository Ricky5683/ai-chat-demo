<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - ÂêØÂä®È°µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ËÉåÊôØÂä®ÁîªÊïàÊûú */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .splash-container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 40px 20px;
        }

        .ai-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-brain {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            animation: brainGlow 2s ease-in-out infinite alternate;
        }

        .ai-brain::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: brainPulse 2s ease-in-out infinite;
        }

        .ai-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            height: 2px;
            animation: connectionFlow 3s linear infinite;
        }

        .connection-line:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80%;
            animation-delay: 0s;
        }

        .connection-line:nth-child(2) {
            top: 40%;
            right: 10%;
            width: 80%;
            animation-delay: 1s;
        }

        .connection-line:nth-child(3) {
            bottom: 30%;
            left: 15%;
            width: 70%;
            animation-delay: 2s;
        }

        @keyframes brainGlow {
            0% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4); }
            100% { box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6); }
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        @keyframes connectionFlow {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        .slogan {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: sloganFadeIn 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            animation: subtitleFadeIn 1.5s ease-out 0.5s both;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 3s ease-out forwards;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes sloganFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtitleFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .enter-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: buttonFadeIn 1s ease-out 2.5s forwards;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes buttonFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .slogan {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .ai-illustration {
                width: 150px;
                height: 150px;
            }
            
            .ai-brain {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

                <div class="connection-line"></div>
            </div>
            <div class="ai-brain">ü§ñ</div>
        </div>
        
        <h1 class="slogan">‰∏çÊ≠¢ËøûÊé•ÔºåÂàõÈÄ†ÊúâÁÅµÈ≠ÇÁöÑÂØπËØùÔºÅ</h1>
        <p class="subtitle">‰∏éAIËôöÊãüËßíËâ≤ÂºÄÂêØÊô∫ËÉΩÂØπËØùÊñ∞‰ΩìÈ™å</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <button class="enter-btn" onclick="enterApp()">ËøõÂÖ•Â∫îÁî®</button>
    </div>

    <script>

            // Ê∑ªÂä†ËøáÊ∏°Âä®Áîª
            document.body.style.transition = 'opacity 0.5s ease-out';

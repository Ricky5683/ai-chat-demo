<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署状态检查 - AI Chat Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .status-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .status-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
        .status-info { color: #17a2b8; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 部署状态检查</h1>
        
        <div id="status-container">
            <div class="status-item">
                <span class="status-icon status-info">⏳</span>
                <div>
                    <strong>正在检查部署状态...</strong>
                    <p>请稍候，正在验证GitHub Pages部署情况</p>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="index.html" class="btn">🏠 返回首页</a>
            <a href="index-original.html" class="btn">🚀 完整应用</a>
            <a href="test.html" class="btn">🧪 功能测试</a>
        </div>
    </div>

    <script>
        // 检查部署状态
        async function checkDeployment() {
            const statusContainer = document.getElementById('status-container');
            
            // 检查GitHub Pages是否可访问
            try {
                const response = await fetch('https://ricky5683.github.io/ai-chat-demo/');
                if (response.ok) {
                    statusContainer.innerHTML = `
                        <div class="status-item">
                            <span class="status-icon status-success">✅</span>
                            <div>
                                <strong>GitHub Pages 部署成功！</strong>
                                <p>应用已成功部署并可正常访问</p>
                            </div>
                        </div>
                        <div class="status-item">
                            <span class="status-icon status-info">🌐</span>
                            <div>
                                <strong>访问地址</strong>
                                <p><a href="https://ricky5683.github.io/ai-chat-demo/" target="_blank">https://ricky5683.github.io/ai-chat-demo/</a></p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusContainer.innerHTML = `
                    <div class="status-item">
                        <span class="status-icon status-warning">⚠️</span>
                        <div>
                            <strong>GitHub Pages 可能还在部署中</strong>
                            <p>错误: ${error.message}</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <span class="status-icon status-info">🔧</span>
                        <div>
                            <strong>手动检查步骤</strong>
                            <p>1. 访问 <a href="https://github.com/Ricky5683/ai-chat-demo/settings/pages" target="_blank">GitHub Pages 设置</a></p>
                            <p>2. 确认 Source 设置为 "Deploy from a branch"</p>
                            <p>3. 确认 Branch 设置为 "gh-pages"</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // 页面加载时检查
        checkDeployment();
        
        // 每30秒重新检查一次
        setInterval(checkDeployment, 30000);
    </script>
</body>
</html>
